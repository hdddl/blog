{% extends "navigation.html" %}
{% block title %}Kindle 读书笔记{% endblock %}
{% block body %}
    <div class="mt-6">
        <div>
            {% for book in books %}
            <div class="mt-16 relative w-full px-10 py-12 bg-white rounded-lg shadow-lg md:max-w-3xl md:mx-auto lg:max-w-6xl hover:bg-sky-100">
                    <a href="{{ book.url }}">{{ book.title }}   [{{ book.author }}]</a>
                    <p class="text-right">笔记条数：{{ book.nums }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
