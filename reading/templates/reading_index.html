{% load static %}
<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title> Kindle 读书笔记 </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--导航栏-->
    <nav class="flex justify-between shadow-sm rounded-xl py-4 bg-neutral-100 p-6">
        <div class="lg:inline-block">
            <a href="/" class="text-lg">Dongliu</a>
        </div>
        <div class="lg:justify-end">
            <a href="/" class=" mt-4 lg:inline-block lg:mt-0 text-black mr-4">
                博客
            </a>
            <a href="/micro_blog" class=" mt-4 lg:inline-block lg:mt-0 text-black mr-4">
                微博
            </a>
            <a href="/about" class=" mt-4 lg:inline-block lg:mt-0 text-black">
                关于
            </a>
        </div>
    </nav>

    <div class="mt-6">
        <div>
            {% for book in books %}
            <div class="mt-16 relative w-full px-10 py-12 bg-white rounded-lg shadow-lg md:max-w-3xl md:mx-auto lg:max-w-6xl hover:bg-sky-100">
                    <a href="{{ book.url }}">{{ book.title }}   [{{ book.author }}]</a>
                    <p class="text-right">笔记条数：{{ book.nums }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
